<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 40" fill="none">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Geometric H with arrow -->
  <g transform="translate(0, 5)">
    <!-- Background shape -->
    <rect x="0" y="0" width="30" height="30" rx="6" fill="url(#iconGrad)"/>
    
    <!-- H letter in white -->
    <path d="M 8 9 L 8 21 M 8 15 L 14 15 M 14 9 L 14 15" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Upward arrow (learning/growth) -->
    <path d="M 18 18 L 22 10 M 18 14 L 22 10 M 22 10 L 22 14" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Wordmark -->
  <text x="40" y="27" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="currentColor"
        letter-spacing="-0.5">
    HireLearn
  </text>
</svg>
